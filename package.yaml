name: nliu-net
version: 1.0
synopsis: personal blog
maintainer: Norman Liu <normanwuweiliu@gmail.com>
github: dreamsmasher/site-haskell-source
dependencies:
  - base >= 4.9 && < 5
  - pandoc
  - hakyll
  - containers
  - unordered-containers
  - hashable
  - comonad
  - time
  - time-locale-compat >= 0.1.1
  - filepath
  - clay
  - tuple
  - text
  - pandoc-types
  - lens
  - tagsoup
  - regex-tdfa
  - hsass

library:
  source-dirs: src

  default-extensions:
    - LambdaCase
    - OverloadedStrings
    - BlockArguments
    - MultiWayIf

executables:
  nliu-exe:
    main: Main.hs
    source-dirs: app
    dependencies:
      nliu-net
    ghc-options:
      - -threaded
      - -O2
    default-extensions:
      - LambdaCase
      - OverloadedStrings
